<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="main.js" defer></script>
    <title>Tabela de proutos</title>
</head>
<body>
    <header>
        <h1>Tabela de produtos</h1>
    </header>
    <main>
        <div class="search-div">
            <label for="search"><u>Pesquisar</u></label>
            <input type="text" id="search" name="input">
            <button id="btn-search"><i class="fa-solid fa-magnifying-glass fa-beat-fade"></i></button>
        </div>
        <div class="table-div">
    <marquee behavior="alternate"><b><i>Produtos</i></b></marquee>

            <table class="tabela" border="1">
                <tr>
                    <td class="tr1">Produtos</td>
                </tr>
                <!-- teclado -->
                <tr id="teclado">
                    <td>Teclado</td>
                    <td>Hazer</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- moldem -->
                <tr id="moldem">
                    <td>Moldem</td>
                    <td>moldemX</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- impressora -->
                <tr id="impressora">
                    <td>Impressora</td>
                    <td>Samsung</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- mouse -->
                <tr id="mouse">
                    <td>Mouse</td>
                    <td>Red Dragon</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- cpu -->
                <tr id="cpu">
                    <td>Cpu</td>
                    <td>Pichau</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- pendrive -->
                <tr id="pendrive">
                    <td>Pendrive</td>
                    <td>Lg</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- cartao de memoria -->
                <tr id="cartao">
                    <td>Cratao de memoria</td>
                    <td>Kingston</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- hd -->
                <tr id="hd">
                    <td>Hd</td>
                    <td>Kingston</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- fone -->
                <tr id="fone">
                    <td>Fone</td>
                    <td>Motorola</td>
                    <td>00,00 R$</td>
                </tr>
                <!-- webcam -->
                <tr id="webcam">
                    <td>webcam</td>
                    <td>Samsung</td>
                    <td>00,00 R$</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
